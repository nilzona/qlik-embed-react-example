<!DOCTYPE html>
<html>

<head>
  <title>@qlik/embed-web-components example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="/src/qlik-embed.css">
  <script
    crossorigin="anonymous"
    type="application/javascript"
    src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components/dist/index.js"
    data-auth-type="oauth2"
    data-host="https://clip.eu.qlik-stage.com"
    data-client-id="<client-id-here>"
    data-redirect-uri="https://localhost:4000/oauth-callback.html"
    data-access-token-storage="session">
  </script>
</head>

<body>
  <div id="root" class="container">
    <div class="top-bar">
      <span>Qlik Embed Web Components Examples</span>
      <a href="/">Take me to react</a>
    </div>
    <div class="main-app">
      <div class="side-panel">
        <ul>
          <li><a href="/qlik-embed-home.html">Home</a></li>
          <li><a href="/qlik-embed-classic-app.html">Classic App</a></li>
          <li><a href="/qlik-embed-analytics-chart.html">Analytics Chart</a></li>
          <li><a href="/qlik-embed-sheet-list.html">Sheet List</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="container">
          <h1>Qlik Embed Web Components - Qlik Sense app with selection bar</h1>
          <div class="selections-bar">
            <qlik-embed ui="analytics/selections" app-id="<app-id-here>" />
          </div>
          <div class="viz">
            <qlik-embed ui="classic/app" app-id="<app-id-here>" sheet-id="<sheet-id-here>" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
